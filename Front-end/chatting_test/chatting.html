<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Test Chatting</title>
    <link rel="stylesheet" href="css/chatting.css">
</head>
<body>
    <img id="testImg" src="./css/Screenshot from 2023-11-01 16-55-12.png" alt="">
    <section id="chattingBox">
        <button id="helpButton">?</button>
        <article id="helpArticle">
            <div> 자주 묻는 질문</div>
            <div class="questionList"> 대표 관광지가 어디인가요?</div>
            <div class="questionList"> 특산물이 뭔가요?</div>
            <div class="questionList"> 지역 특징이 뭔가요?</div>
        </article>
        <article id="chatArticle">
            <div id="chatWrapBox">
                <div class="gptChat">오사카는 일본의 중부에 위치한 도시로, 다양한 맛있는 음식과 문화적인 특색을 가지고 있습니다. 이곳의 대표적인 지역 소세지로는 '오사카 우동'과 '고베 육류'가 있습니다. 오사카 우동은 진한 국물과 탱글탱글한 면이 특징이며, 고베 육류는 육질이 부드럽고 풍부한 맛을 자랑합니다. 이 외에도 오사카는 타코야키와 꼬치구이 등 다양한 길거리 음식 문화로도 유명합니다.</div>
            </div>
        </article>
        <article id="submitArticle">
            <input id="chatInput" type="text" placeholder="안녕하세요! 질문을 입력해주세요.">
            <button id="chatButton">전송</button>
        </article>
    </section>
    <script src="./js/chatting.js"></script>
</body>
</html>
