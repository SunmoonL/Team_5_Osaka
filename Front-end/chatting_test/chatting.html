<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Test Chatting</title>
    <link rel="stylesheet" href="css/chatting.css">
</head>
<body>
    <section id="chattingBox">
        <button id="helpButton">?</button>
        <article id="helpArticle">
            <div> 자주 묻는 질문</div>
            <div class="questionList">근처 관광지 추천해줘</div>
            <div class="questionList">근처 맛집 추천해줘</div>
            <div class="questionList">근처 숙소 추천해줘</div>
        </article>
        <p id="chatAlert"> 지금은 전송이 불가능합니다.</p>
        <article id="chatArticle">
            <div id="chatWrapBox">
            </div>
        </article>
        <article id="submitArticle">
            <input id="chatInput" type="text" placeholder="안녕하세요! 질문을 입력해주세요.">
            <button id="chatButton">전송</button>
        </article>
    </section>
    <script src="./js/chatting.js"></script>
</body>
</html>
